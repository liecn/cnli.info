<div class="index-content col1">
    <div class="section">
        <ul class="artical-cate">
            <li class="on"><a href="/"><span>Gaia</span></a></li>
            <li><a href="{{ site.dir_main }}/gadgets"><span>发明家</span></a></li>

        <div class="cate-bar"><span id="cateBar"></span></div>

            {% for post in paginator.posts limit:20 %}
                {% if post.categories[0] != "blog" %}
                    <hr>
                    <li>
                        <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
                        <div class="title-desc">{{ post.description }}</div>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        {% include page-index.html %}
        <div class="aside">
        </div>
    </div>
